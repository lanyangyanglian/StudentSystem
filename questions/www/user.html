<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="author" content="董书华">
    <title>个人资料 - 智游教育问答</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container dropdown">
            <a class="navbar-brand" href="#">智游教育</a>
            <div class="navbar-text pull-right text-right">
                <span id="user" class="dropdown-toggle" data-toggle="dropdown">
                    <span class="glyphicon glyphicon-user"></span>
                    <span>董书华</span>
                </span>
                <ul class="dropdown-menu dropdown-menu-right">
                    <li><a class="text-right" href="user.html">个人资料</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a class="text-right">退出</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <form action="/api/upload" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" name="photo" required accept=".jpg,.png">
            </div>
            <input type="submit" class="btn btn-success form-control" value="上传头像"></input>
        </form>
    </div>
    <div class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">智游教育</h4>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/user.js"></script>
</body>

</html>
